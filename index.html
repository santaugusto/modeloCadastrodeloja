<!DOCTYPE html>
<html lang="en">

            <label for="nome">

            <label for="idade">
                <span>Idade:</span>
                <input type="number" placeholder="Digite sua idade" id="idade" class="inputs">
            </label>
    
            <label for="altura">
                <span>Email:</span>
                <input type="tel" placeholder="Digite seu Email" id="email" class="inputs">
            </label>
            <label for="altura">
                <span>Tel:</span>
                <input type="text" placeholder="Digite seu telefone" id="telefone" class="inputs">
            </label>
            <button type="button" onclick="enviarParaJSON()">enviar</button>

    </section>
